<mat-toolbar color="primary" class="toolbar" style="background-color:#9EA7DCFF">
  <!-- Bouton pour ouvrir/fermer le menu latéral -->
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logo et barre de recherche -->
  <img src="assets/logo.png" alt="Logo" class="logo" />
  <span class="spacer"></span>

  <!-- Boutons de profil et notifications -->
  <button mat-icon-button aria-label="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button aria-label="Profil">
    <mat-icon>account_circle</mat-icon>
  </button>
  <button mat-raised-button color="accent" class="logout-button">
    <mat-icon>exit_to_app</mat-icon>Déconnexion
  </button>
</mat-toolbar>


<mat-drawer-container>
  <!-- Menu latéral -->
  <mat-drawer #drawer mode="side" position="start" opened="true" class="mat-drawer-primary">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button routerLink="/home" class="nav-button">
          <mat-icon>home</mat-icon>
          <span>Accueil</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/remboursement" class="nav-button">
          <mat-icon>hourglass_empty</mat-icon>
          <span>Gestion des Remboursement</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="facture" class="nav-button">
          <mat-icon>euro_symbol</mat-icon>
          <span>Gestion des Factures</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/subscriptions" class="nav-button">
          <mat-icon>people</mat-icon>
          <span>Gestion des Souscriptions</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/agent/reimbursements/pending" class="nav-button">
          <mat-icon>assignment_late</mat-icon>
          <span>Demandes en attente</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/statistiques" class="nav-button">
          <mat-icon>bar_chart</mat-icon>
          <span>Statistiques & Rapports</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <div style="min-height:100px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<footer class="footer">
  <p>Informations légales et support</p>
</footer>
