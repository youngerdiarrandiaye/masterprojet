<div class="results-container">
  <div class="professional-header">
    <span class="index-badge">{{ professionnels.length }}</span>
    <b>résultats correspondent à votre recherche</b>
  </div>
  <mat-card *ngFor="let professionnel of professionnels; let i = index" class="professional-card">
    <div class="professional-header">
      <mat-icon style="color: #B00055FF">person</mat-icon>
      <span class="professional-name">{{ professionnel.nom }} {{ professionnel.prenom }}</span>
    </div>
    <div class="professional-info">
      <div>
        <mat-icon style="color: #B00055FF">female</mat-icon> {{ professionnel.profession }}
      </div>
      <div>
        <mat-icon style="color: #B00055FF">phone</mat-icon> {{ professionnel.numeroTel }}
      </div>
      <div>
        <mat-icon style="color: #B00055FF">place</mat-icon> {{ professionnel.etablissementNom }}, {{ professionnel.communeNom }}
      </div>
    </div>
  </mat-card>
</div>
