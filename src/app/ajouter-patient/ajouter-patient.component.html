<div>
  <h2>Ajouter un Patient</h2>

  <form (ngSubmit)="ajouterPatient()">
    <div>
      <label for="nomComplet">Nom Complet:</label>
      <input
        type="text"
        id="nomComplet"
        [(ngModel)]="patient.nomComplet"
        name="nomComplet"
        required>
    </div>

    <div>
      <label for="dateNaissance">Date de Naissance:</label>
      <input
        type="date"
        id="dateNaissance"
        [(ngModel)]="patient.dateNaissance"
        name="dateNaissance"
        required>
    </div>

    <div>
      <label for="sexe">Sexe:</label>
      <select
        id="sexe"
        [(ngModel)]="patient.sexe"
        name="sexe"
        required>
        <option value="Féminin">Féminin</option>
        <option value="Masculin">Masculin</option>
      </select>
    </div>

    <div>
      <label for="numeroTelephone">Numéro de Téléphone:</label>
      <input
        type="tel"
        id="numeroTelephone"
        [(ngModel)]="patient.numeroTelephone"
        name="numeroTelephone"
        required>
    </div>

    <div>
      <label for="adresse">Adresse:</label>
      <input
        type="text"
        id="adresse"
        [(ngModel)]="patient.adresse"
        name="adresse"
        required>
    </div>

    <button type="submit">Ajouter Patient</button>
  </form>
</div>
